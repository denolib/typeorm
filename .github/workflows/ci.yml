name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
        - 5432:5432
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: admin
          MYSQL_DATABASE: test
          MYSQL_USER: test
          MYSQL_PASSWORD: "test"
        ports:
        - 3306:3306
    steps:
    - uses: actions/checkout@master
    - uses: denolib/setup-deno@master
      with:
        deno-version: 1.0.5
    - name: Run tests
      run: |
        deno run --allow-read --unstable ./test/generate-entity-prebuilder.ts > ./prebuild-entities.ts
        deno run --config ./tsconfig.json --unstable ./prebuild-entities.ts
        rm ./prebuild-entities.ts
    - name: Run tests
      run: |
        cp ./ormconfig.gh-actions.json ./ormconfig.json
        deno run --allow-read --allow-write --allow-env --allow-net --unstable --config ./tsconfig.json ./test.ts
